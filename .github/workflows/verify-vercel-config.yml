name: Verify Vercel Config

on:
  push:
    branches: ["**"]
  pull_request:
    branches: ["**"]

jobs:
  check-vercel-config:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Ensure no legacy Vercel builds config is committed
        run: |
          set -euo pipefail
          if [ -f vercel.json ]; then
            echo "Found vercel.json in repo. This project relies on Vercel dashboard settings. Please remove vercel.json." >&2
            exit 1
          fi
          MATCHES=$(rg -n "\"builds\"\s*:" --no-ignore --hidden --glob "**/vercel*.json" || true)
          if [ -n "$MATCHES" ]; then
            echo "Legacy 'builds' stanza detected in Vercel config files:" >&2
            echo "$MATCHES" >&2
            exit 1
          fi
          echo "âœ… No vercel.json and no legacy 'builds' config detected."

